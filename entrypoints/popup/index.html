<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Anki Levels Settings</title>
    <style>
      body {
        width: 300px;
        padding: 16px;
        font-family:
          system-ui,
          -apple-system,
          sans-serif;
        margin: 0;
      }
      h2 {
        margin: 0 0 16px 0;
        font-size: 16px;
      }
      label {
        display: block;
        margin-bottom: 8px;
        font-size: 14px;
        font-weight: 500;
      }
      input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
        box-sizing: border-box;
      }
      button {
        width: 100%;
        padding: 10px;
        margin-top: 12px;
        background: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 14px;
        cursor: pointer;
        font-weight: 500;
      }
      button:hover {
        background: #45a049;
      }
      .status {
        margin-top: 12px;
        padding: 8px;
        border-radius: 4px;
        font-size: 12px;
        display: none;
      }
      .status.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .status.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
      .info {
        margin-top: 12px;
        font-size: 12px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <h2>Anki Levels Settings</h2>
    <label for="deckName">Anki Deck Name:</label>
    <input type="text" id="deckName" placeholder="e.g., Japanese" />
    <button id="saveBtn">Save Deck</button>
    <div id="status" class="status"></div>
    <div class="info">
      Enter the name of the Anki deck you want to load cards from. Make sure
      AnkiConnect is running.
      <hr />
      <b style="color: crimson"
        >Reload the page a few times after saving, at least until it works
        correctly, then it's good to go.</b
      >
    </div>
    <script src="./main.ts" type="module"></script>
  </body>
</html>
